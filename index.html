<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musciu Studios</title>
    <meta name="description" content="Official site for Musciu Studios, an indie game development studio.">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Tagesschrift';
            src: url('assets/fonts/Tagesschrift-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        :root {
            --primary: #efe0cd;
            --accent: #708238;
            --text: #708238;
            --secondary: #e0d3b8;
            --shadow: 0 4px 32px rgba(112,130,56,0.15);
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--primary);
            color: var(--text);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            scroll-behavior: smooth;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: var(--primary);
        }
        .logo {
            margin-bottom: 32px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        .logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 24px var(--accent));
            background: transparent;
            border-radius: 50%;
        }
        h1 {
            font-family: 'Tagesschrift', Arial, sans-serif;
            font-size: 3rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            text-shadow: 0 2px 16px #efe0cd80;
            margin: 0 0 16px 0;
            animation: fadeInDown 1.2s cubic-bezier(.77,0,.18,1) 0.2s both;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        p.subtitle {
            font-size: 1.3rem;
            color: #708238cc;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s cubic-bezier(.77,0,.18,1) 0.6s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .scroll-down {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: var(--accent);
            opacity: 0.7;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) translateX(-50%);}
            50% { transform: translateY(16px) translateX(-50%);}
        }
        section {
            padding: 80px 24px 40px 24px;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(224,211,184,0.85);
            border-radius: 24px;
            box-shadow: var(--shadow);
            margin-top: -60px;
            animation: fadeInSection 1.2s cubic-bezier(.77,0,.18,1) 1s both;
        }
        @keyframes fadeInSection {
            from { opacity: 0; transform: translateY(60px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-top: 32px;
        }
        .game-card {
            background: var(--primary);
            border: 2px solid var(--accent);
            border-radius: 16px;
            box-shadow: 0 2px 16px #0005;
            padding: 24px;
            min-width: 220px;
            max-width: 260px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: left;
            animation: fadeInUp 1s cubic-bezier(.77,0,.18,1);
        }
        .game-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px #70823833;
        }
        .game-title {
            font-family: 'Tagesschrift', Arial, sans-serif;
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .game-desc {
            color: #708238cc;
            font-size: 1rem;
        }
        footer {
            text-align: center;
            padding: 32px 0 16px 0;
            color: #70823899;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #333;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            section { padding: 40px 8px 24px 8px; }
            .games-list { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Musciu Studios Logo">
        </div>
        <h1>Musciu Studios</h1>
        <div class="scroll-down" onclick="document.getElementById('about').scrollIntoView({behavior:'smooth'})">&#8595;</div>
    </header>
    <section id="about">
        <h2>About</h2>
        <p>
            Musciu Studios is solo indie game development studio based in Italy, dedicated to create engaging games that are fair and respectful of the customer.
        </p>
        <div class="games-list">
            <div class="game-card">
                <div class="game-title">Crescere Altum</div>
                <div class="game-desc">Wield the powers of the sun and decide the destiny of Greece. Coming soon!</div>
            </div>
            <!-- Add more game cards as portfolio grows -->
        </div>
    </section>
    <footer>
        &copy; 2025 Musciu Studios &mdash; <a href="https://github.com/Musciu-Studios" target="_blank">GitHub</a>
    </footer>
</body>
</html>
